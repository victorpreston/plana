

<div class="font-[sans-serif]">
    <app-navbar></app-navbar>
    <div class="min-h-90 flex flex-col items-center justify-center pt-24">
      <div class="grid md:grid-cols-2 items-center gap-4 max-md:gap-8 max-w-6xl max-md:max-w-lg w-full p-4 m-4 shadow-[0_2px_10px_-3px_rgba(6,81,237,0.3)] rounded-md">
        <div class="md:max-w-md w-full px-4 py-4">
          <form>
            <div class="mb-12">
              <h3 class="text-gray-800 text-3xl font-extrabold">Sign in</h3>
              <p class="text-sm mt-4 text-gray-800">Don't have an account <a routerLink="/register" class="text-indigo-700 font-semibold hover:underline ml-1 whitespace-nowrap">Register here</a></p>
            </div>
  
            <div>
              <label class="text-gray-800 text-xs block mb-2">Email</label>
              <div class="relative flex items-center">
                <input name="email" type="text" required class="w-full text-gray-800 text-sm border-b border-gray-300 focus:border-indigo-700 px-2 py-3 outline-none" placeholder="Enter email" />
                <i class="pi pi-envelope absolute right-2 text-gray-400"></i>
              </div>
            </div>
  
            <div class="mt-8">
              <label class="text-gray-800 text-xs block mb-2">Password</label>
              <div class="relative flex items-center">
                <input name="password" type="password" required class="w-full text-gray-800 text-sm border-b border-gray-300 focus:border-indigo-700 px-2 py-3 outline-none" placeholder="Enter password" />
                <i class="pi pi-eye absolute right-2 text-gray-400 cursor-pointer"></i>
              </div>
            </div>
  
            <div class="flex flex-wrap items-center justify-between gap-4 mt-6">
              <div class="flex items-center">
                <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 shrink-0 text-indigo-700 focus:ring-indigo-700 border-gray-300 rounded" />
                <label for="remember-me" class="ml-3 block text-sm text-gray-800">
                  Remember me
                </label>
              </div>
              <div>
                <a href="/reset-password" class="text-indigo-700 font-semibold text-sm hover:underline">
                  Forgot Password?
                </a>
              </div>
            </div>
  
            <div class="mt-12">
              <button type="button" class="w-full shadow-xl py-2.5 px-4 text-sm tracking-wide rounded-md text-white bg-indigo-700 hover:bg-indigo-800 focus:outline-none">
                Sign in
              </button>
            </div>
  
            <div class="space-x-6 flex justify-center mt-6">
              <button type="button" class="border-none outline-none">
                <img src="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-pks9lbdv.png" alt="Google Sign-In" class="w-8 h-8"/>
              </button>
              <button type="button" class="border-none outline-none">
                <img src="https://cdn-icons-png.flaticon.com/512/154/154870.png" alt="Apple Sign-In" class="w-8 h-8"/>
              </button>
              <button type="button" class="border-none outline-none">
                <img src="https://static-00.iconduck.com/assets.00/facebook-color-icon-2048x2048-bfly1vxr.png" alt="Facebook Sign-In" class="w-8 h-8"/>
              </button>
            </div>
          </form>
        </div>
  
        <div class="md:h-full bg-slate-950 rounded-xl">
          <img src="assets/event1.jpg" class="w-full h-full object-cover rounded-xl" alt="login-image" />
        </div>
      </div>
    </div>
  </div>
