<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg relative">
      <button (click)="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">
        <i class="pi pi-times  bg-red-500 text-white rounded-full p-1 mt-0"></i>
      </button>
      <div class="max-w-4xl mx-auto bg-white border-t-[7px] border-red-500 text-gray-800 rounded-lg font-[sans-serif]" role="alert">
        <div class="px-8 py-6 max-w-4xl">
          <h2 class="font-bold text-lg mb-3">Permission Denied</h2>
          <p class="text-sm">You do not have sufficient permission to perform this task.</p>
        </div>
      </div>
      <p class="mt-4">Please request to be authorized.</p>
      <p class="mt-4">
        <strong><i class="pi pi-envelope mr-2"></i></strong> {{ user?.email }}
      </p>
      <div *ngIf="requestStatus === 'success'" class="mt-4 text-green-600">Request sent successfully!</div>
      <div *ngIf="requestStatus === 'error'" class="mt-4 text-red-600">Failed to send request. Try again.</div>
      <div *ngIf="requestStatus === 'loading'" class="mt-4 text-indigo-600">Sending...</div>
      <div class="mt-6 flex justify-end">
        <button (click)="closeModal()" class="bg-gray-500 text-white px-4 py-2 rounded mr-2">
          <i class="pi pi-times mr-2"></i>Cancel
        </button>
        <button (click)="requestRoleChange()" class="bg-indigo-700 text-white px-4 py-2 rounded" [disabled]="requestStatus === 'loading'">
          <i class="pi pi-send mr-2"></i>{{ requestStatus === 'loading' ? 'Sending...' : 'Request' }}
        </button>
      </div>
    </div>
  </div>
