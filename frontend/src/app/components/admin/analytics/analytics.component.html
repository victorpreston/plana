<div class="container mx-auto px-4 py-1 " style="margin-top: -20px;">
    <!-- Cards with total counts -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-3 mb-6">
      <div class="flex flex-col items-center bg-white shadow-lg rounded-full p-4 text-center transition transform hover:scale-105 animate-bounce-card">
        <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-2">
          <i class="pi pi-calendar text-indigo-700 text-2xl"></i>
        </div>
        <div class="text-center">
          <h3 class="text-lg font-semibold mb-1">Events</h3>
          <p class="text-3xl font-bold text-indigo-700">{{ totalEvents }}</p>
        </div>
      </div>
      <div class="flex flex-col items-center bg-white shadow-lg rounded-full p-4 text-center transition transform hover:scale-105 animate-bounce-card">
        <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-2">
          <i class="pi pi-book text-indigo-700 text-2xl"></i>
        </div>
        <div class="text-center">
          <h3 class="text-lg font-semibold mb-1">Bookings</h3>
          <p class="text-3xl font-bold text-indigo-700">{{ totalBookings }}</p>
          <h3 class="text-lg font-semibold mt-1">Tickets</h3>
          <p class="text-3xl font-bold text-indigo-700">{{ totalTickets }}</p>
        </div>
      </div>
      <div class="flex flex-col items-center bg-white shadow-lg rounded-full p-4 text-center transition transform hover:scale-105 animate-bounce-card">
        <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-2">
          <i class="pi pi-users text-indigo-700 text-2xl"></i>
        </div>
        <div class="text-center">
          <h3 class="text-lg font-semibold mb-1">Users</h3>
          <p class="text-3xl font-bold text-indigo-700">{{ totalUsers }}</p>
          <div class="text-left mt-2">
            <p class="text-sm font-semibold text-gray-700">Attendees: {{ totalAttendees }}</p>
            <p class="text-sm font-semibold text-gray-700">Managers: {{ totalManagers }}</p>
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center bg-white shadow-lg rounded-full p-4 text-center transition transform hover:scale-105 animate-bounce-card">
        <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mb-2">
          <i class="pi pi-map-marker text-indigo-700 text-2xl"></i>
        </div>
        <div class="text-center">
          <h3 class="text-lg font-semibold mb-1">Locations</h3>
          <p class="text-3xl font-bold text-indigo-700">{{ totalUniqueLocations }}</p>
        </div>
      </div>
    </div>
    <!-- Graphs Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div class="bg-white shadow-lg rounded-lg p-4">
        <h3 class="text-xl font-semibold mb-4">Event Attendance</h3>
        <canvas #firstGraph></canvas>
      </div>
      <div class="bg-white shadow-lg rounded-lg p-4">
        <h3 class="text-xl font-semibold mb-4">Ticket Sales</h3>
        <canvas #secondGraph></canvas>
      </div>
    </div>
  </div>
