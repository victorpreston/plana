<nav class="fixed left-0 top-0 z-20 w-full border-b border-gray-200 bg-slate-950 dark:border-gray-600 dark:bg-slate-950">
  <div class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between">
    <a href="/" class="flex items-center">
      <img src="assets/oig.png" class="mr-2 h-16 w-20" alt="Evento Logo" />
      <span class="self-center whitespace-nowrap text-2xl text-white font-semibold dark:text-white">Plana</span>
    </a>
    <div class="hidden w-full items-center justify-end md:flex md:w-auto md:order-1" id="navbar-sticky">
    </div>
    <div class="flex md:order-2">
      <a routerLink="/create-event">
        <button type="button" class="mr-2 flex items-center rounded-lg bg-indigo-700 px-4 py-2 text-center text-sm font-medium text-white hover:bg-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">
          <i class="pi pi-plus mr-2 font-bold"></i>Create Event
        </button>
      </a>
      <a routerLink="/events">
        <button type="button" class="mr-2 rounded-lg bg-indigo-700 px-4 py-2 text-center text-sm font-medium text-white hover:bg-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">
          <i class="pi pi-search mr-2 font-bold"></i>Find Events
        </button>
      </a>
      <a *ngIf="!user" routerLink="/login">
        <button type="button" class="mr-2 rounded-lg bg-indigo-700 px-4 py-2 text-center text-sm font-medium text-white hover:bg-indigo-800 focus:outline-none focus:ring-4 focus:ring-indigo-300 dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">
          Sign In
        </button>
      </a>
      <div *ngIf="user" class="relative group">
        <img [src]="user.profile?.imageUrl || 'assets/profile.png'" class="w-8 h-8 rounded-full cursor-pointer" alt="User Avatar" />
        <div class="absolute right-0 hidden mt-2 w-48 bg-white rounded-lg shadow-lg group-hover:block">
          <a routerLink="/profile-settings" class="block px-4 py-2 text-gray-800 hover:bg-indigo-600 hover:text-white">Profile Settings</a>
          <a routerLink="/bookings" class="block px-4 py-2 text-gray-800 hover:bg-indigo-600 hover:text-white">Bookings</a>
          <a routerLink="/tickets" class="block px-4 py-2 text-gray-800 hover:bg-indigo-600 hover:text-white">Tickets</a>
          <button (click)="logout()" class="block w-full text-left px-4 py-2 text-gray-800 hover:bg-indigo-600 hover:text-white">Logout</button>
        </div>
      </div>
    </div>
  </div>
</nav>
