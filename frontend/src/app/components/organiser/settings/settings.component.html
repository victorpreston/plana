<div class="container mx-auto px-4 py-4">
  <!-- Navbar -->
  <nav class="flex items-center justify-between py-2 mb-4 bg-indigo-100 shadow-md rounded-lg">
    <div class="flex items-center text-xl font-medium px-4">
      <i class="pi pi-spin pi-cog mr-2"></i>Profile Settings
    </div>
    <button (click)="toggleEdit()" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 flex items-center mr-4" [disabled]="isLoading">
      <i *ngIf="!isLoading" class="pi pi-user-edit mr-2"></i>
      <i *ngIf="isLoading" class="pi pi-spin pi-spinner mr-2"></i>
      {{ isLoading ? 'Loading...' : 'Edit' }}
    </button>
  </nav>

  <div class="flex flex-col md:flex-row justify-center items-center">
    <!-- Profile Card -->
    <div *ngIf="!isEditing" class="w-full md:w-2/3 bg-white shadow-lg rounded-lg p-6 flex flex-col md:flex-row items-center min-h-[500px]">
      <!-- Left column -->
      <div class="md:w-1/3 text-center mb-4 md:mb-0 flex flex-col items-center">
        <img src="assets/profile.png" class="w-24 h-24 rounded-full" alt="avatar">
        <h6 class="mt-2 text-lg font-medium">Victor Preston</h6>
        <p class="text-gray-600">victor&#64;example.com</p>
      </div>
      
      <!-- Profile details column -->
      <div class="md:w-2/3 md:pl-8">
        <div class="space-y-4 max-w-md mx-auto">
          <div class="flex flex-col relative">
            <label class="font-medium flex items-center"><i class="pi pi-user mr-2"></i>Username</label>
            <p class="form-input mt-1 block w-full p-2 border border-gray-300 rounded-md">Victor Preston</p>
          </div>
          <div class="flex flex-col relative">
            <label class="font-medium flex items-center"><i class="pi pi-envelope mr-2"></i>Email</label>
            <p class="form-input mt-1 block w-full p-2 border border-gray-300 rounded-md">victor&#64;example.com</p>
          </div>
          <div class="flex flex-col relative">
            <label class="font-medium flex items-center"><i class="pi pi-phone mr-2"></i>Phone Number</label>
            <p class="form-input mt-1 block w-full p-2 border border-gray-300 rounded-md">0705383588</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Edit Profile Card -->
    <div *ngIf="isEditing" class="w-full md:w-2/3 bg-white shadow-lg rounded-lg p-4 flex flex-col md:flex-row items-center">
      <!-- Left column -->
      <div class="md:w-1/3 text-center mb-4 md:mb-0 flex flex-col items-center">
        <img src="assets/profile.png" class="w-24 h-24 rounded-full" alt="avatar">
        <h6 class="mt-2 text-lg font-medium">Upload a different photo...</h6>
        <div class="relative mt-2 w-full">
          <label class="flex items-center justify-center w-full p-2 bg-gray-100 text-gray-500 border border-gray-300 rounded cursor-pointer hover:bg-gray-200">
            <i class="pi pi-cloud-upload mr-2"></i>
            <span>Choose File</span>
            <input type="file" class="hidden">
          </label>
        </div>
      </div>

      <!-- Edit form column -->
      <div class="md:w-2/3 md:pl-8">
        <form class="space-y-4 max-w-md mx-auto">
          <div class="flex flex-col relative">
            <label class="font-medium">Username</label>
            <input class="form-input mt-1 block w-full p-2 border border-gray-300 rounded-md pr-10" placeholder="Enter username" type="text">
            <i class="pi pi-user absolute right-2 top-9"></i>
          </div>
          <div class="flex flex-col relative">
            <label class="font-medium">Email</label>
            <input class="form-input mt-1 block w-full p-2 border border-gray-300 rounded-md pr-10" placeholder="Enter email" type="text">
            <i class="pi pi-envelope absolute right-2 top-9"></i>
          </div>
          <div class="flex flex-col relative">
            <label class="font-medium">Phone Number</label>
            <input class="form-input mt-1 block w-full p-2 border border-gray-300 rounded-md pr-10" placeholder="Enter phone number" type="text">
            <i class="pi pi-phone absolute right-2 top-9"></i>
          </div>
          <div class="flex flex-col relative">
            <label class="font-medium">Password</label>
            <input class="form-input mt-1 block w-full p-2 border border-gray-300 rounded-md pr-10" placeholder="Enter password" type="password">
            <i class="pi pi-lock absolute right-2 top-9"></i>
          </div>
          <div class="flex flex-col relative">
            <label class="font-medium">Confirm Password</label>
            <input class="form-input mt-1 block w-full p-2 border border-gray-300 rounded-md pr-10" placeholder="Confirm password" type="password">
            <i class="pi pi-eye absolute right-2 top-9"></i>
          </div>
          <div class="flex justify-end space-x-4 mt-4">
            <button type="button" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 flex items-center">
              Save Changes
            </button>
            <button type="button" (click)="cancelEdit()" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-md hover:bg-gray-400 flex items-center">
              <i class="pi pi-times mr-2"></i>Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
