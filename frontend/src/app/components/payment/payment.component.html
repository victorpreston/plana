<app-navbar></app-navbar>
<div class="container mx-auto px-4 py-10 mt-24">
  <div class="w-full lg:w-2/3 mx-auto text-center">
    <h2 class="text-4xl font-extrabold mb-4 text-indigo-600">Secure Your Seat</h2>
    <p class="text-lg mb-6 text-gray-700 leading-relaxed">
      Thank you for booking with us! Please complete your payment details below to finalize your reservation.
      
    </p>
  </div>

  <div class="flex flex-wrap justify-center mt-8">
    <!-- Credit Card Images Section -->
    <div class="w-full lg:w-1/3 flex flex-col items-center">
      <img src="https://www.truist.com/content/dam/truist-bank/us/en/images/featured-content/personal/credit-cards-3-stacked-cards.png/jcr:content/renditions/original" alt="Visa" class="w-full h-full object-cover">
    </div>

    <!-- Payment Form Section -->
    <div class="w-full lg:w-2/3 p-6">
      <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()" class="max-w-lg mx-auto">
        <div class="mb-4">
          <label for="cardNumber" class="block text-gray-700">Card Number</label>
          <input formControlName="cardNumber" type="text" id="cardNumber" class="w-full mt-1 p-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-4">
          <label for="cardName" class="block text-gray-700">Card Name</label>
          <input formControlName="cardName" type="text" id="cardName" class="w-full mt-1 p-2 border border-gray-300 rounded-md">
        </div>
        <div class="mb-4 flex space-x-4">
          <div class="w-1/2">
            <label for="expiryDate" class="block text-gray-700">Expiry Date</label>
            <input formControlName="expiryDate" type="text" id="expiryDate" placeholder="MM/YY" class="w-full mt-1 p-2 border border-gray-300 rounded-md">
          </div>
          <div class="w-1/2">
            <label for="cvv" class="block text-gray-700">CVV</label>
            <input formControlName="cvv" type="text" id="cvv" class="w-full mt-1 p-2 border border-gray-300 rounded-md">
          </div>
        </div>
        <div class="flex justify-start">
          <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-md mr-2 flex items-center justify-center">
            Submit Payment
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
